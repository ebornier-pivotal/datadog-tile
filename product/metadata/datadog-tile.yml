---
name: datadog-tile
label: Datadog Metrics
description: Datadog Metrics for Pivotal CF
icon_image: 
product_version: '0.0.6'
metadata_version: '1.5'
rank: 1
serial: true

releases:
- file: datadog-tile-0.0.6.tgz
  name: datadog-tile
  version: '0.0.6'

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3146.5'

property_blueprints:
#
# Parameters for the entire product
#
- name: org
  type: string
  configurable: true
  default: datadog-tile-org
- name: org_quota
  type: integer
  configurable: true
  constraints:
    min: 512
    max: 4096
  default: 2048
- name: space
  type: string
  configurable: true
  default: datadog-tile-space
- name: apply_open_security_group
  type: boolean
  configurable: true
  default: True
- name: allow_paid_service_plans
  type: boolean
  configurable: true
  default: False
#
# Standard properties for package datadog_app
#
#
# Custom properties from the tile.yml file
#
- name: author # Refer to this elsewhere as (( .properties.author ))
  type: string
  default: Erwan Bornier
  configurable: false
- name: nozzle_uaaurl # Refer to this elsewhere as (( .properties.nozzle_uaaurl ))
  type: string
  configurable: true
- name: nozzle_username # Refer to this elsewhere as (( .properties.nozzle_username ))
  type: string
  configurable: true
- name: uaa password # Refer to this elsewhere as (( .properties.uaa password ))
  type: string
  configurable: true
- name: nozzle_trafficcontrollerurl # Refer to this elsewhere as (( .properties.nozzle_trafficcontrollerurl ))
  type: string
  configurable: true
- name: nozzle_datadogapikey # Refer to this elsewhere as (( .properties.nozzle_datadogapikey ))
  type: string
  configurable: true
- name: nozzle_metricprefix # Refer to this elsewhere as (( .properties.nozzle_metricprefix ))
  type: string
  configurable: true

form_types:
#
# Custom form nozzle-configuration from the tile.yml file
#
- name: nozzle-configuration
  label: Nozzle Configuration
  description: Custom Properties for Test Tile
  property_inputs:
  - reference: .properties.nozzle_uaaurl
    label: UAA URL
    description: UAA URL
  - reference: .properties.nozzle_username
    label: UAA Username
    description: Address to use for junk mail
  - reference: .properties.uaa password
    label: Nozzle UAA Password
    description: Nozzle UAA Password
  - reference: .properties.nozzle_trafficcontrollerurl
    label: Traffic Controller URL
    description: Traffic Controller URL
  - reference: .properties.nozzle_datadogapikey
    label: Datadog API Key
    description: Datadog API Key
  - reference: .properties.nozzle_metricprefix
    label: Metric Prefix
    description: Metric Prefix

job_types:
#
# Default compilation job
#
- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 2048
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 5120
   - name: persistent_disk
     type: integer
     configurable: true
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
    - name: instances
      type: integer
      default: 1
#
# deploy-all job
#
- name: deploy-all
  resource_label: deploy-all
  errand: true
  templates:
  - name: deploy-all
    release: datadog-tile
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    org_quota: (( .properties.org_quota.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    security:
      user: (( .deploy-all.app_credentials.identity ))
      password: (( .deploy-all.app_credentials.password ))
    author: (( .properties.author.value ))
    nozzle_uaaurl: (( .properties.nozzle_uaaurl.value ))
    nozzle_username: (( .properties.nozzle_username.value ))
    uaa password: (( .properties.uaa password.value ))
    nozzle_trafficcontrollerurl: (( .properties.nozzle_trafficcontrollerurl.value ))
    nozzle_datadogapikey: (( .properties.nozzle_datadogapikey.value ))
    nozzle_metricprefix: (( .properties.nozzle_metricprefix.value ))
    datadog_app:
      name: datadog_app
#
# delete-all job
#
- name: delete-all
  resource_label: delete-all
  errand: true
  templates:
  - name: delete-all
    release: datadog-tile
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))

post_deploy_errands:
- name: deploy-all

pre_delete_errands:
- name: delete-all

update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000

requires_product_versions:
- name: cf
  version: '~> 1.5'

provides_product_versions:
- name: datadog-tile
  version: '0.0.6'